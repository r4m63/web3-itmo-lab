<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная работа 3</title>
</h:head>
<h:body style="background-color: #333333">
    <div style="display: flex; justify-content: center; align-items: center">
        <p style="color: #fff; font-size: 16px; font-family: Calibri;">Таджеддинов Рамиль P3208 Web 3</p>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px; margin-top: 20px;">
        <h:form>
            <p:commandButton value="На главную страницу" action="main"
                             oncomplete="handleClick()"
                             style="
                                    background-color: white;
                                    border-color: black;
                                    color: black;
                                    margin: 5px;
                                    font-family: Calibri;
                                    "
            />
        </h:form>
        <div class="clock-container"
             style="color: white; display: flex; flex-direction: row; gap: 10px; font-family: Calibri;">
            <h:outputText id="date" value="#{clockBean.getDate()}"/>
            <h:outputText id="time" value="#{clockBean.getTime()}"/>
            <p:poll interval="13" update="date time"/>
        </div>
    </div>
</h:body>
<script type="text/javascript" src="script.js"/>
</html>
